<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instagrama_icon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="formulario">
        <img src="img/Instagram_logo.png" class="instagram_logo" alt="">
        <form action="" method="post">
            <div class="login">
                <input type="text" name="username" id="username" placeholder="Phone number, username, or email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input class="submit disable" type="submit" value="Log in">
            </div>
        </form>
        <div class="separator">
            <span>OR</span>
        </div>
        <div class="facebook">
            <img src="img/icons8-facebook-48.png" class="icon_facebook" alt="">
            <a href="https://www.facebook.com/?locale=pt_BR" class="login_facebook"> Log in with Facebook</a>
        </div>
        <a class="forgot_password">
            Forgot password?
        </a>
    </div>
    <div class="dont_account">
        Don't have an account?<a class="sing_up" href="#">Sing up</a>
    </div>
    <div class="apps">
        <span class="get_app">Get the app.</span>
        <div class="apps_img">
            <img src="img/googleplay.png" alt="" class="google_play">
            <img src="img/microsoft.png" alt="" class="microsoft">
        </div>
    </div>
    <footer>
        <ul class="info">
            <li><a href="#" class="underline">Meta</a></li>
            <li><a href="#" class="underline">About</a></li>
            <li><a href="#" class="underline">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#" class="underline">Help</a></li>
            <li><a href="#" class="underline">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#" class="underline">Threads</a></li>
            <li><a href="#">Contact Uploading & Non-Users</a></li>
            <li><a href="#" class="underline">Meta Verified</a></li>
        </ul>
        <div class="final">
            <select name="languages" id="languages">
                <option value="e" selected>English</option>
                <option value="b"> Português (Brasil)</option>
            </select>
            <span class="year">© 2024 Instagram from Meta</span>
        </div>
    </footer>
</body>

</html>
